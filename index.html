<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<link rel="shortcut icon" href="favicon.ico" />
	<!--<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">-->
	<link rel="stylesheet" href="https://epa.us.qlikcloudgov.com/resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >	
	<link rel="stylesheet" href="zuco_accessible_export.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!--<script src="../../resources/assets/external/requirejs/require.js"></script>-->
	<script src="https://epa.us.qlikcloudgov.com/resources/assets/external/requirejs/require.js"></script>
	<script src="zuco_accessible_export_qcg_original.js"></script>
</head>
<body style="overflow: auto;">
	<main>
		<!--Accessiblity Jump -->
		<div class="skip-links"><a class="skip-link sr-only sr-only-focusable" href="#data-download">Skip to data download</a></div>
		
		<!--Qlik Content-->		
		<div id="CurrentSelections" class="qvobjects" style="position:relative; top:0; left:0; width:100%; height:38px;"> </div>		
		<h2>Exporting Underlying Chart Data in Mashups</h2>
		<div class="flex-container" >
			<div id="simple_table" class="qvobject"></div>
			<div id="pie_chart" class="qvobject"></div>					
			<div id="bar_chart" class="qvobject"></div>	
			<!--<div id="vizlib_bar" class="qvobject"></div>
			<div id="vizlib_container" class="qvobject"></div>	
			<div id="exprt_data" class="qvobject"></div>-->
		</div>
		
		<!-- Download Data -->
		<div style="width:33%;margin-left:45px;">
			<label for="data-download" >To export data select a chart:</label>
			<div class="input-group" >
			  <select id="data-download" class="custom-select" >
				<!--SET THE VALUES BELOW EQUAL TO THE IDs FOR THE QLIK CHART OBJECTS AND BE SURE TO SPECIFY A NAMING CONVENTIONS FOR THE CHARTS SO 
				USERS KNOW WHAT THEY'RE DOWNLOADING (i.e. USE THE CHART TITLES-->
				<option value="simple_table" selected>Simple Table by Dim 1 and 2</option>
				<option value="pie_chart">Pie Chart by Dim 3</option>				
				<option value="bar_chart">Bar Chart by Alpha</option>
			  </select>
			  <div class="input-group-append">
				<button id="export-button" class="btn btn-outline-primary downloaddata" type="button"><i class="fa fa-download" aria-hidden="true"></i> Export</button>
			  </div>
			</div>	
		</div>
		<br>
		<div style="width:33%;margin-left:45px;">
			<button id="cmdExport" class="btn btn-outline-primary" type="button"><i class="fa fa-download" aria-hidden="true"></i> Export</button>
		</div>
		
		
		<!--Error Popup
		<div id="popup">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">Ã—</span></button>
			<p id="popupText"></p>
		</div>-->
	</main>
</body>

</html>
